<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- Métadonnées et configuration -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Meteo</title>

  <!-- Polices Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Feuilles de styles -->
  <link rel="stylesheet" href="assets/css/meteo.css">
  <link rel="stylesheet" href="assets/css/search.css">
</head>
<body>
  
  <!-- Conteneur principal -->
  <div class="meteo-main">
    
    <!-- En-tête avec logo et menu -->
    <header class="meteo-header">
      <img src="assets/images/svg/logo_mymeteo.svg" data-file="logo_mymeteo.svg" alt="My Meteo" width="183" height="47" class="meteo-logo">
      <img src="assets/images/svg/menu.svg" data-file="menu.svg" alt="Menu My Meteo" class="meteo-menu">
    </header>

    <!-- Conteneur de recherche principal -->
    <div class="meteo-search-main">
      
      <!-- Titre de la section recherche -->
      <h1 class="meteo-search-h1">Ma recherche</h1>

      <!-- Section de saisie -->
      <div class="meteo-search-input">
        <label class="meteo-search-label" for="meteo-search-localisation">Où ?</label>
        
        <!-- Wrapper pour l'icône et l'input -->
        <div class="meteo-search-input-wrapper">
          <form action="results.html">
            <!-- Icône de recherche -->
            <img src="assets/images/svg/search.svg" data-file="search.svg" alt="Icône recherche" width="20" height="20" class="meteo-icon meteo-icon-search">
            
            <!-- Champ de saisie -->
            <input 
              id="meteo-search-localisation"
              class="meteo-search-main__input"
              placeholder="Rechercher une ville"
              autocomplete="off" 
              name="meteo-search-localisation" 
              type="text">
            
            <!-- Bouton de recherche -->
            <button type="submit" id="meteo-search-city" class="meteo-search-city">Rechercher</button>
          </form>
        </div>
      </div>

      <!-- Section des suggestions de recherche -->
      <h2 class="meteo-search-h2">Suggestions</h2>
      <div class="meteo-search-suggestions">
        <span>Angers</span>
        <span>Angoulême</span>
        <span>Nantes</span>
        <span>Toulouse</span>
        <span>Londres</span>
        <span>Bordeaux</span>
        <span>Lille</span>
        <span>Lyon</span>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="assets/js/meteo.js"></script>
  
  <!-- Validation du formulaire côté client // Click sur le button submit "Rechercher"-->
  <script>
    let submitButton = document.getElementById('meteo-search-city')
    let inputSearch = document.getElementById('meteo-search-localisation')
    submitButton.addEventListener('click', function(event){
      if(inputSearch.value === '') {
        event.preventDefault()
        alert('Veuillez saisir une ville !')
      }
    })
  </script>
</body>
</html>
